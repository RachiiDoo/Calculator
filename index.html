<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- Adding the first line -->
      <div class="header">
        <p>calc</p>
        <div class="theme">
          <span>THEME</span>
          <div class="right">
            <div class="up">
              <span class="theme-number">1</span>
              <span class="theme-number">2</span>
              <span class="theme-number">3</span>
            </div>
            <div class="theme-container">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Adding the monitor where we print the calcul result -->
      <div class="monitor">
        <p>399,981</p>
      </div>

      <!-- Adding the buttons -->
      <div class="buttons">
        <div class="small-buttons">7</div>
        <div class="small-buttons">8</div>
        <div class="small-buttons">9</div>
        <div class="small-buttons delete">DEL</div>
        <div class="small-buttons">4</div>
        <div class="small-buttons">5</div>
        <div class="small-buttons">6</div>
        <div class="small-buttons">+</div>
        <div class="small-buttons">1</div>
        <div class="small-buttons">2</div>
        <div class="small-buttons">3</div>
        <div class="small-buttons">-</div>
        <div class="small-buttons">.</div>
        <div class="small-buttons">0</div>
        <div class="small-buttons">/</div>
        <div class="small-buttons">x</div>
        <div class="big-buttons reset">RESET</div>
        <div class="big-buttons equal">=</div>
      </div>
    </div>
  </body>
</html>
